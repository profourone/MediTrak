<ion-header>
  <ion-navbar>
    <ion-title>Modify medication</ion-title>
    <ion-buttons end>
      <button (click)="medication.modifyMedication(medication)" ion-button icon-only>
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label color="primary">Name</ion-label>
      <ion-input type="text" placeholder="Enter medication name" [(ngModel)]="medication.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Day</ion-label>
      <ion-select [(ngModel)]="medication.days" multiple="true">
        <ion-option value="Monday">Monday</ion-option>
        <ion-option value="Tuesday">Tuesday</ion-option>
        <ion-option value="Wednesday">Wednesday</ion-option>
        <ion-option value="Thursday">Thursday</ion-option>
        <ion-option value="Friday">Friday</ion-option>
        <ion-option value="Saturday">Saturday</ion-option>
        <ion-option value="Sunday">Sunday</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Time</ion-label>
      <ion-datetime displayFormat="HH:mm" pickerFormat="HH:mm" [(ngModel)]="medication.time"></ion-datetime>
    </ion-item>

    <!--(click)="showPillsModal()"-->
  </ion-list>

  <!--<button (click)="openModal()" ion-button icon-only block clear>-->

  <!--</button>-->

  <button (click)="openModal()" ion-button block>
    Pills
    <!--<ion-icon name="pulse"></ion-icon>-->
  </button>

</ion-content>
