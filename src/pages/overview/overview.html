<ion-header>
  <ion-navbar>
    <ion-title>Overview</ion-title>
    <ion-buttons end>
      <button (click)="addMedication()" ion-button icon-only>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <!-- Medications -->
    <ion-item *ngFor="let item of items; let i = index" no-lines no-padding>
      <!-- Toggle Button -->
      <button ion-item (click)="toggleMedication(i)" detail-none [ngClass]="{'medication-active': item.open, 'medication': !item.open}">
        <ion-icon item-right name="arrow-dropdown" *ngIf="!item.open"></ion-icon>
        <ion-icon item-right name="arrow-dropup" *ngIf="item.open"></ion-icon>
        <h1>{{ item.time }}</h1>
      </button>

      <ion-item *ngIf="item.pills && !item.open">
        <ion-list-header *ngFor="let pill of item.pills; let j = index" no-padding>
          <!-- More details -->
          <button ion-item class="child" detail-none>
            <!--<ion-icon item-start name="add"></ion-icon>-->
            <!--<ion-img height="45" width="45" src="{{ pill.image }}" item-start></ion-img>-->
            <ion-icon item-end name="checkmark" *ngIf="item.taken"></ion-icon>
            <ion-badge item-end color="danger" *ngIf="!item.taken" large>{{ pill.dosage }}</ion-badge>
              {{ pill.name }}
          </button>
        </ion-list-header>
      </ion-item>

      <ion-list *ngIf="item.pills && item.open" no-lines>
        <!-- Medication actions -->
        <ion-item>
          <ion-label>{{ item.name }}</ion-label>
          <button (click)="modifyMedication(item)" *ngIf="!item.taken" ion-button icon-only clear item-end>
            <ion-icon name="create"></ion-icon>
          </button>
        </ion-item>

        <!-- Pills -->
        <ion-list-header *ngFor="let pill of item.pills; let j = index" no-padding>
          <!-- More details -->
          <button ion-item class="child" detail-none>
            <ion-icon item-end name="checkmark" *ngIf="item.taken"></ion-icon>
            <ion-badge item-end color="danger" *ngIf="!item.taken" large>{{ pill.dosage }}</ion-badge>
              {{ pill.name }}
          </button>
        </ion-list-header>
      </ion-list>

      <ion-list *ngIf="item.children && item.open" no-lines>
        <!-- Second Level -->
        <ion-list-header *ngFor="let child of item.children; let j = index" no-padding>
          <!-- Toggle Button -->
          <button ion-item (click)="toggleItem(i, j)" *ngIf="child.children" class="child" detail-none>
            <ion-icon item-left name="add" *ngIf="!child.open"></ion-icon>
            <ion-icon item-left name="close" *ngIf="child.open"></ion-icon>
            {{ child.name }}
          </button>

          <!-- Direct Add Button as Fallback -->
          <ion-item *ngIf="!child.children" ion-item detail-none class="child-item" text-wrap>
            <h2>{{ child.name }}</h2>
            <p text-lowercase>{{ child.information }}</p>
            <button ion-button outline item-end (click)="buyItem(child)">{{ child.price }}</button>
          </ion-item>

          <ion-list *ngIf="child.children && child.open">
            <!-- Third Level -->
            <ion-item *ngFor="let item of child.children; let k = index" detail-none class="child-item" text-wrap>
              <h2>{{ item.name }}</h2>
              <p text-lowercase>{{ item.information }}</p>
              <!-- Direct Add Button -->
              <button ion-button outline item-end (click)="buyItem(item)">{{ item.price }}</button>
            </ion-item>
          </ion-list>

        </ion-list-header>
      </ion-list>

    </ion-item>
  </ion-list>
